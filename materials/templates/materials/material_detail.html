{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Материал "{{object.title}}"
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-6">
        <img src="/media/{{ object.avatar }}" />
        </div>
    </div>
</div>
{% endblock %}
